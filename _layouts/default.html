---
<!DOCTYPE html>
<html>
  <head>

    <!-- adding bootstrap dependency -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href = "../styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    {% include nav.html %}

<canvas id = "background"></canvas>
    <!-- PAGE COVER -->
    <div id = "rest">
    <section class="container-fluid cover" id = "home">
      <div class="text-center pt-5 cover-inner">
        <div class = "text mx-auto">
	        <h1>Women EmpowerED</h1>

	        <!-- optional subtitle -->
	        {% if page.subtitle %}
	          <h3>{{ page.subtitle }}</h3>
	        {% endif %}

          {% if page.day %}
	          <h4>{{ page.day }}</h4>
          {% endif %}
        </div>
      </div>
    </section>

    
    <section class = "container">
    {% for one in site.data[page.sectionData] %}
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body" id = "{% if member.id %}{{ member.id }}{% endif %}">
        <h3 class="card-title mb-3 text-center">{{ one.title }}</h3>
        <hr class="mb-4">
        {% include {{ one.includeFrom }} %}
      </div>
    </div>
    {% endfor %}
    </section>
  </div>
    <script src = "../scripts/background.js"></script>
  	<p class=" box text-center mb-3">
 Made with<img src="../images/heart-transparent.jpg"     style="width: 3em;height:1.5em; vertical-align:middle;"> at  <img src="../images/inf-logo.png" alt="The University of Edinburgh" align="justify" style="width: 2.5em; height: 2.5em;padding: 5px;margin-right: 14px;">
</p>
    </body>
</html>
