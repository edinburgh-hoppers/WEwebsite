<div id="speakers" class="row" style = "scroll-margin-top: 200px;">

  {% assign members = site.data.partners %}

  {%- for member in members -%}
    <div class="col-12 col-lg-6">
       <a href="{{ member.link }}" target="_blank" style="width: {{ member.width }}; max-width : 100%;" class="d-block mx-auto">
        <img src="{{ site.baseurl }}/images/partners/{{ member.file }}" alt="{{ member.name }}">
		 </a>
      
    </div>

    {%- endfor -%}

  </div>

</div>
