<div id = "meetTheTeam"  class="container">
{% assign societies = site.data.team %}
{%- for society in societies -%}
    <div class="row team"> 
        <div class="col-sm-2 teamLeft" >
            <div class="col-sm-10 teamRight">
            <div id = "circle">  <img class = "rounded-circle" width = 100 src = "../images/megaphone.png"></div>
        </div>
    </div>
    <div class = "teamlogo align-items-center justify-content-center">
<a {% if society.link %} href = '{{ society.link }}' {% endif %}>
<img class = "rounded-circle {% if society.name != 'Edinburgh Women in Business' %} mt-4 {% else %} mt-2 {% endif %}" width = 90 src = "{%- if society.img -%}
            {{ '/images/societies/' | append: society.img | relative_url }}
          {%- else -%}
           {{ '/images/megaphone.png' | relative_url }}
          {%- endif -%}">>
</a>

</div>
   </div>
{%- endfor -%}


</div>
