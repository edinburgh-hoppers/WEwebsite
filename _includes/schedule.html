

<div id = "schedule" style = "scroll-margin-top: 200px;">
  <p><b>Note:</b> all times listed are in GMT (UTC+0).</p>
  <div id="events" class="container">
  </div>
</div>
  
<script src="./papaparse.min.js"></script>
<script src="./moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  
  <script>
    const link = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT1zhTzgORhbgMdoLFOVy-rMiXJX3IOmpgvcHIM417wBdtrUV9RMRwsDxd0k4dcOmylu-vcPL-HZ67c/pub?output=csv';

    function init() {
      Papa.parse(link, {
      download: true,
      header: true,
      complete: function(results) {
        var data = results.data
        let date = moment();
        let eventDate;
        let formattedDate;

        for (var i = 0; i < data.length; i++) {
          
          if (data[i].Affiliated === 'yes') {
            className = 'affEvent';
            timeid = 'affTime';
            leftClass = 'affEventLeft'
            titleClass = 'affEventTitle';
            linkClass = 'affEventLink';
          } else {
            className = 'event';
            timeid = 'time';
            leftClass = 'eventLeft'
            titleClass = 'eventTitle';
            linkClass = 'eventLink';
          }


          var linkMessage;
          if (data[i].Link) {
            linkMessage = '<a class="' + linkClass + '" href="' + data[i].Link + '"> Click here to sign up for the event!</a></div></div>';
            
          } else {
            linkMessage =  '<a class="' + linkClass + '" href=""> Sign up link coming soon!</a></div></div>';
          }

          
          eventDate = moment(data[i].Date, "DD/MM/YYYY");
          if (!date.isSame(eventDate)) {
            formattedDate = eventDate.format("ddd, Do MMMM");

            $('#events').append(
              '<div style="margin: 40px;"><h4 class="eventDate"><span>' + formattedDate + '</span></h4></div>' +
              '<div class="row ' + className + '">' +
              '<div class="col-sm-2 ' + leftClass + '" >' +
                '<h5 id="' + timeid + '"><b>' + data[i].Time + '</b></h5></div>' +
              '<div class="col-sm-10 eventRight">' +
                '<h5 class="' + titleClass + '">' + data[i].Title +  '</h5>' +
                '<p>'+ data[i].Description + '</p>' + linkMessage 
            );
            
          } else {
            $('#events').append(
              '<div class="row ' + className + '">' +
              '<div class="col-sm-2 ' + leftClass + '" >' +
                '<h5 id="' + timeid + '"><b>' + data[i].Time + '</b></h5></div>' +
              '<div class="col-sm-10 eventRight">' +
                '<h5 class="' + titleClass + '">' + data[i].Title +  '</h5>' +
                '<p>'+ data[i].Description + '</p>' + linkMessage
            );
          }
          date = eventDate;
        }
      }
    })}
    window.addEventListener('DOMContentLoaded', init)
  </script>
